<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .task-container {
            border: 2px solid blue;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
            margin-top: 20px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .task-item.completed {
            text-decoration: line-through;
            background-color: #d4edda;
        }

        .btn-delete {
            color: red;
        }

        .btn-delete:hover {
            color: darkred;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Task Reminder</h1>

        <div class="task-container">
            <form id="task-form">
                <div class="mb-3">
                    <label for="task-name" class="form-label">Task Name</label>
                    <input type="text" class="form-control" id="task-name" placeholder="Enter your task" required>
                </div>

                <div class="mb-3">
                    <label for="reminder-time" class="form-label">Reminder Time</label>
                    <input type="datetime-local" class="form-control" id="reminder-time" required>
                </div>

                <div class="mb-3">
                    <label for="reminder-tone" class="form-label">Reminder Tone</label>
                    <select class="form-control" id="reminder-tone">
                        <option value="default">Default Tone</option>
                        <option value="tone1">Tone 1</option>
                        <option value="tone2">Tone 2</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>

            <div id="tasks-list" class="mt-4">
                <!-- Tasks will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        const taskForm = document.getElementById('task-form');
        const tasksList = document.getElementById('tasks-list');

        // Load tasks from localStorage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Add task
        taskForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const taskName = document.getElementById('task-name').value;
            const reminderTime = document.getElementById('reminder-time').value;
            const reminderTone = document.getElementById('reminder-tone').value;

            const task = {
                id: Date.now(),
                name: taskName,
                time: reminderTime,
                tone: reminderTone,
                completed: false
            };

            tasks.push(task);
            saveTasksToLocalStorage();
            renderTasks();

            // Clear the form
            taskForm.reset();
        });

        // Render tasks
        function renderTasks() {
            tasksList.innerHTML = '';

            tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.classList.add('task-item');
                if (task.completed) {
                    taskItem.classList.add('completed');
                }

                taskItem.innerHTML = `
                    <span>${task.name} (Reminder: ${new Date(task.time).toLocaleString()})</span>
                    <div>
                        <button class="btn btn-sm btn-success" onclick="markCompleted(${task.id})">Mark Completed</button>
                        <button class="btn btn-sm btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;

                tasksList.appendChild(taskItem);
            });
        }

        // Mark task as completed
        function markCompleted(taskId) {
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            saveTasksToLocalStorage();
            renderTasks();
        }

        // Delete task
        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            saveTasksToLocalStorage();
            renderTasks();
        }

        // Save tasks to localStorage
        function saveTasksToLocalStorage() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Initialize tasks on page load
        renderTasks();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
